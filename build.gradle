group 'com.mojix'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.mongodb.spark:mongo-spark-connector_2.11:2.3.0"
    compile "org.apache.spark:spark-core_2.11:2.3.1"
    compile "org.apache.spark:spark-sql_2.11:2.3.1"
}